<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Context Clipper</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');

    :root {
      --bg: #000000;
      --surface: #1c1c1e;
      --surface-hover: #2c2c2e;
      --border: rgba(255, 255, 255, 0.08);
      --border-hover: rgba(255, 255, 255, 0.14);
      --text-primary: #f5f5f7;
      --text-secondary: #86868b;
      --text-tertiary: #48484a;
      --accent: #0a84ff;
      --accent-hover: #409cff;
      --accent-subtle: rgba(10, 132, 255, 0.12);
      --success: #30d158;
      --success-subtle: rgba(48, 209, 88, 0.12);
      --danger: #ff453a;
      --danger-subtle: rgba(255, 69, 58, 0.12);
      --warning: #ffd60a;
      --warning-subtle: rgba(255, 214, 10, 0.12);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 340px;
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
    }

    .popup {
      padding: 20px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: var(--accent);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .logo-icon svg {
      width: 20px;
      height: 20px;
      color: white;
    }

    .header-text h1 {
      font-size: 15px;
      font-weight: 700;
      letter-spacing: -0.3px;
      color: var(--text-primary);
    }

    .header-text p {
      font-size: 11px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-top: 1px;
    }

    /* Status */
    .status-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 16px;
      background: var(--success-subtle);
      color: var(--success);
      border: 1px solid rgba(48, 209, 88, 0.08);
    }

    .status-bar.offline {
      background: var(--danger-subtle);
      color: var(--danger);
      border-color: rgba(255, 69, 58, 0.08);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .status-bar.offline .status-dot {
      background: var(--danger);
      animation: none;
    }

    /* Card */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 14px;
    }

    /* Project selector */
    .select-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .project-select {
      width: 100%;
      padding: 10px 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 13px;
      font-family: inherit;
      font-weight: 500;
      cursor: pointer;
      appearance: none;
      -webkit-appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='10' height='6' viewBox='0 0 10 6' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L5 5L9 1' stroke='%2386868b' stroke-width='1.5' stroke-linecap='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 12px center;
      padding-right: 32px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .project-select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-subtle);
    }

    .project-select option {
      background: var(--surface);
      color: var(--text-primary);
    }

    /* Save button */
    .save-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: var(--accent);
      color: white;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
      font-family: inherit;
      letter-spacing: -0.1px;
    }

    .save-btn:hover {
      background: var(--accent-hover);
      transform: scale(1.01);
    }

    .save-btn:active {
      transform: scale(0.98);
    }

    /* Dashboard link */
    .dashboard-btn {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      background: var(--surface);
      color: var(--text-primary);
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-family: inherit;
    }

    .dashboard-btn:hover {
      background: var(--surface-hover);
      border-color: var(--border-hover);
    }

    /* Shortcut hint */
    .shortcut-hint {
      text-align: center;
      font-size: 11px;
      color: var(--text-tertiary);
      margin-top: 14px;
      padding-top: 14px;
      border-top: 1px solid var(--border);
    }

    .shortcut-hint kbd {
      display: inline-block;
      padding: 2px 6px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 5px;
      font-family: inherit;
      font-size: 10px;
      font-weight: 600;
      color: var(--text-secondary);
    }

    /* Message */
    .message {
      display: none;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 12px;
    }

    .message.success {
      display: block;
      background: var(--success-subtle);
      color: var(--success);
      border: 1px solid rgba(48, 209, 88, 0.08);
    }

    .message.error {
      display: block;
      background: var(--danger-subtle);
      color: var(--danger);
      border: 1px solid rgba(255, 69, 58, 0.08);
    }

    .message.warning {
      display: block;
      background: var(--warning-subtle);
      color: #b89a00;
      border: 1px solid rgba(255, 214, 10, 0.08);
    }
  </style>
</head>
<body>
  <div class="popup">
    <div class="header">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
          <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
        </svg>
      </div>
      <div class="header-text">
        <h1>Context Clipper</h1>
        <p>Clip, organize, inject into LLMs</p>
      </div>
    </div>

    <div class="status-bar" id="status">
      <div class="status-dot"></div>
      <span>Backend connected</span>
    </div>

    <div class="card">
      <div class="select-label">Target Project</div>
      <select class="project-select" id="project-select">
        <option value="">No project (unsorted)</option>
      </select>
    </div>

    <div id="message" class="message"></div>

    <button class="save-btn" id="save-btn">
      <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
        <polyline points="17 21 17 13 7 13 7 21"/>
        <polyline points="7 3 7 8 15 8"/>
      </svg>
      Save Selection
    </button>

    <button class="dashboard-btn" id="dashboard-btn">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="7" height="7" rx="1"/>
        <rect x="14" y="3" width="7" height="7" rx="1"/>
        <rect x="3" y="14" width="7" height="7" rx="1"/>
        <rect x="14" y="14" width="7" height="7" rx="1"/>
      </svg>
      Open Dashboard
    </button>

    <div class="shortcut-hint">
      <kbd>Alt+S</kbd> Save selection &nbsp;&middot;&nbsp; <kbd>Alt+C</kbd> Open dashboard
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
