<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Context Clipper</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

    :root {
      --bg: #000000;
      --surface: #1c1c1e;
      --surface-hover: #2c2c2e;
      --surface-active: #3a3a3c;
      --border: rgba(255, 255, 255, 0.08);
      --border-hover: rgba(255, 255, 255, 0.14);
      --text-primary: #f5f5f7;
      --text-secondary: #86868b;
      --text-tertiary: #48484a;
      --accent: #0a84ff;
      --accent-hover: #409cff;
      --accent-subtle: rgba(10, 132, 255, 0.12);
      --accent-muted: rgba(10, 132, 255, 0.06);
      --success: #30d158;
      --success-subtle: rgba(48, 209, 88, 0.12);
      --danger: #ff453a;
      --danger-subtle: rgba(255, 69, 58, 0.12);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.08); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.14); }

    /* Layout */
    .app-layout {
      display: grid;
      grid-template-columns: 260px 1fr;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      background: var(--surface);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: sticky;
      top: 0;
    }

    .sidebar-header {
      padding: 24px 20px 20px;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 30px;
      height: 30px;
      background: var(--accent);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .logo-icon svg {
      width: 16px;
      height: 16px;
      color: white;
    }

    .logo-text {
      font-size: 15px;
      font-weight: 700;
      letter-spacing: -0.3px;
    }

    .sidebar-section {
      padding: 16px 10px;
      flex: 1;
      overflow-y: auto;
    }

    .sidebar-label {
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      color: var(--text-tertiary);
      padding: 0 10px;
      margin-bottom: 8px;
    }

    .project-list {
      display: flex;
      flex-direction: column;
      gap: 1px;
    }

    .project-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 9px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.12s ease;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      position: relative;
    }

    .project-item:hover {
      background: var(--surface-hover);
      color: var(--text-primary);
    }

    .project-item.active {
      background: var(--accent-subtle);
      color: var(--accent);
    }

    .project-item .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .project-item .clip-count {
      margin-left: auto;
      font-size: 11px;
      font-weight: 600;
      color: var(--text-tertiary);
      background: rgba(255,255,255,0.04);
      padding: 1px 6px;
      border-radius: 10px;
    }

    .project-item.active .clip-count {
      color: var(--accent);
      background: var(--accent-muted);
    }

    .project-item .delete-btn {
      display: none;
      margin-left: auto;
      background: none;
      border: none;
      color: var(--danger);
      cursor: pointer;
      font-size: 14px;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .project-item:hover .delete-btn { display: block; }
    .project-item:hover .clip-count { display: none; }

    .add-project-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 9px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      border: 1px dashed var(--border);
      background: transparent;
      width: 100%;
      transition: all 0.15s ease;
      margin-top: 6px;
      font-family: inherit;
    }

    .add-project-btn:hover {
      background: var(--surface-hover);
      border-color: var(--border-hover);
      color: var(--text-primary);
    }

    .sidebar-footer {
      padding: 14px 20px;
      border-top: 1px solid var(--border);
      font-size: 11px;
      font-weight: 500;
      color: var(--text-tertiary);
    }

    /* Main Content */
    .main-content {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Top Bar */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 32px;
      border-bottom: 1px solid var(--border);
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .project-title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.4px;
    }

    .top-bar-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn {
      padding: 7px 14px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.12s ease;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-family: inherit;
      letter-spacing: -0.1px;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
    }

    .btn-primary:active {
      transform: scale(0.97);
    }

    .btn-ghost {
      background: var(--surface);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-ghost:hover {
      background: var(--surface-hover);
      border-color: var(--border-hover);
    }

    .btn-danger {
      background: var(--danger-subtle);
      color: var(--danger);
    }

    .btn-danger:hover {
      background: rgba(255, 69, 58, 0.2);
    }

    /* Stats Row */
    .stats-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      padding: 20px 32px;
    }

    .stat-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px 20px;
    }

    .stat-value {
      font-size: 26px;
      font-weight: 800;
      letter-spacing: -1px;
      color: var(--text-primary);
    }

    .stat-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: var(--text-tertiary);
      margin-top: 4px;
    }

    /* Search Bar */
    .search-area {
      padding: 0 32px 20px;
      display: flex;
      gap: 10px;
    }

    .search-input {
      flex: 1;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 14px;
      color: var(--text-primary);
      font-size: 13px;
      font-family: inherit;
      font-weight: 500;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-subtle);
    }

    .search-input::placeholder {
      color: var(--text-tertiary);
    }

    .filter-chips {
      display: flex;
      gap: 4px;
    }

    .chip {
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text-secondary);
      transition: all 0.12s;
      font-family: inherit;
    }

    .chip:hover {
      background: var(--surface-hover);
      color: var(--text-primary);
    }

    .chip.active {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    /* Clips Grid */
    .clips-area {
      flex: 1;
      padding: 0 32px 32px;
    }

    .clips-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 12px;
    }

    .clip-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px;
      transition: all 0.15s ease;
      position: relative;
      overflow: hidden;
    }

    .clip-card:hover {
      border-color: var(--border-hover);
      background: var(--surface-hover);
    }

    .clip-card-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 10px;
    }

    .clip-card-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      line-height: 1.4;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .clip-card-meta {
      display: flex;
      gap: 12px;
      font-size: 11px;
      font-weight: 500;
      color: var(--text-tertiary);
      margin-bottom: 10px;
    }

    .clip-card-text {
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.7;
      max-height: 80px;
      overflow: hidden;
      position: relative;
    }

    .clip-card-text.expanded {
      max-height: none;
    }

    .clip-card-text:not(.expanded)::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: linear-gradient(transparent, var(--surface));
      pointer-events: none;
    }

    .clip-card:hover .clip-card-text:not(.expanded)::after {
      background: linear-gradient(transparent, var(--surface-hover));
    }

    .clip-card-url {
      display: block;
      font-size: 11px;
      color: var(--accent);
      margin-top: 10px;
      text-decoration: none;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-weight: 500;
    }

    .clip-card-url:hover { text-decoration: underline; }

    .clip-card-actions {
      display: flex;
      gap: 6px;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
    }

    .clip-card-actions .btn {
      padding: 5px 10px;
      font-size: 11px;
      border-radius: 6px;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
    }

    .empty-icon {
      width: 56px;
      height: 56px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
    }

    .empty-icon svg {
      width: 24px;
      height: 24px;
      color: var(--text-tertiary);
    }

    .empty-state h2 {
      font-size: 17px;
      font-weight: 700;
      margin-bottom: 6px;
      letter-spacing: -0.2px;
    }

    .empty-state p {
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 500;
    }

    /* Loading */
    .loading-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 20px;
    }

    .loader {
      width: 28px;
      height: 28px;
      border: 2.5px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      margin-bottom: 14px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-box {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      max-width: 460px;
      width: 100%;
      box-shadow: 0 24px 80px rgba(0, 0, 0, 0.6);
    }

    .modal-box h3 {
      font-size: 17px;
      font-weight: 700;
      margin-bottom: 18px;
      letter-spacing: -0.2px;
    }

    .modal-input {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 11px 14px;
      color: var(--text-primary);
      font-size: 13px;
      font-family: inherit;
      font-weight: 500;
      margin-bottom: 10px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .modal-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-subtle);
    }

    .modal-input::placeholder { color: var(--text-tertiary); }

    .modal-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      margin-top: 18px;
    }

    .answer-box {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px;
      margin-top: 14px;
      font-size: 13px;
      line-height: 1.7;
      color: var(--text-primary);
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      padding: 24px 0;
    }

    .pagination .btn {
      padding: 8px 16px;
    }

    .pagination .page-info {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-tertiary);
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 10000;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      color: white;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      animation: toastIn 0.3s ease-out;
    }

    @keyframes toastIn {
      from { transform: translateY(12px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Media type badge */
    .media-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 3px 8px;
      border-radius: 6px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      flex-shrink: 0;
    }

    .media-badge.type-text {
      background: var(--accent-subtle);
      color: var(--accent);
    }

    .media-badge.type-image {
      background: rgba(191, 90, 242, 0.12);
      color: #bf5af2;
    }

    .media-badge.type-screenshot {
      background: rgba(255, 159, 10, 0.12);
      color: #ff9f0a;
    }

    .media-badge.type-file {
      background: rgba(48, 209, 88, 0.12);
      color: #30d158;
    }

    /* Screenshot/image preview */
    .clip-card-preview {
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 10px;
      max-height: 160px;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.04);
    }

    .clip-card-preview img {
      width: 100%;
      height: 100%;
      max-height: 160px;
      object-fit: cover;
      display: block;
    }

    /* Edit mode badge */
    .edit-badge {
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      background: var(--danger-subtle);
      color: var(--danger);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .app-layout {
        grid-template-columns: 1fr;
      }
      .sidebar {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 260px;
        z-index: 100;
        box-shadow: 8px 0 40px rgba(0, 0, 0, 0.6);
      }
      .sidebar.open {
        display: flex;
      }
      .mobile-menu-btn {
        display: inline-flex !important;
      }
      .clips-grid {
        grid-template-columns: 1fr;
      }
      .stats-row {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 901px) {
      .mobile-menu-btn {
        display: none !important;
      }
      .sidebar-overlay {
        display: none !important;
      }
    }

    .sidebar-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 99;
    }

    .sidebar-overlay.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Mobile overlay -->
  <div class="sidebar-overlay" id="sidebar-overlay"></div>

  <div class="app-layout">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <div class="logo-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
              <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
            </svg>
          </div>
          <span class="logo-text">Context Clipper</span>
        </div>
      </div>
      <div class="sidebar-section">
        <div class="sidebar-label">Projects</div>
        <div class="project-list" id="project-list">
          <div class="project-item active" data-id="all">
            <div class="dot" style="background: var(--accent)"></div>
            <span>All Clips</span>
            <span class="clip-count" id="all-count">0</span>
          </div>
        </div>
        <button class="add-project-btn" id="add-project-btn">
          <svg width="14" height="14" viewBox="0 0 14 14" fill="none" stroke="currentColor" stroke-width="2"><line x1="7" y1="1" x2="7" y2="13"/><line x1="1" y1="7" x2="13" y2="7"/></svg>
          New Project
        </button>
      </div>
      <div class="sidebar-footer">
        Context Clipper v2.0
      </div>
    </aside>

    <!-- Main -->
    <main class="main-content">
      <!-- Top Bar -->
      <div class="top-bar">
        <div style="display:flex;align-items:center;gap:12px;">
          <button class="btn btn-ghost mobile-menu-btn" id="mobile-menu-btn">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" stroke="currentColor" stroke-width="2"><line x1="2" y1="4" x2="16" y2="4"/><line x1="2" y1="9" x2="16" y2="9"/><line x1="2" y1="14" x2="16" y2="14"/></svg>
          </button>
          <div class="project-title" id="current-project-title">All Clips</div>
          <span class="edit-badge" id="edit-badge" style="display:none;">Edit Mode</span>
        </div>
        <div class="top-bar-actions">
          <button class="btn btn-ghost" id="toggle-edit-btn">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M10.5 1.5l2 2-8 8H2.5v-2z"/></svg>
            Edit
          </button>
          <button class="btn btn-primary" id="copy-context-btn">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="4" y="4" width="8" height="8" rx="1.5"/><path d="M2 10V2.5A.5.5 0 012.5 2H10"/></svg>
            Copy All
          </button>
          <label style="display:flex;align-items:center;gap:4px;font-size:11px;color:var(--text-secondary);cursor:pointer;user-select:none;">
            <input type="checkbox" id="compact-toggle" style="accent-color:var(--accent);cursor:pointer;"> Compact
          </label>
        </div>
      </div>

      <!-- Stats -->
      <div class="stats-row" id="stats-row">
        <div class="stat-card">
          <div class="stat-value" id="stat-clips">0</div>
          <div class="stat-label">Clips</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="stat-words">0</div>
          <div class="stat-label">Words</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="stat-domains">0</div>
          <div class="stat-label">Sources</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="stat-tokens">~0</div>
          <div class="stat-label">Est. Tokens</div>
        </div>
      </div>

      <!-- Search -->
      <div class="search-area">
        <input type="text" class="search-input" id="search-input" placeholder="Search clips...">
        <div class="filter-chips">
          <button class="chip active" data-filter="all">All</button>
          <button class="chip" data-filter="today">Today</button>
          <button class="chip" data-filter="week">Week</button>
          <button class="chip" data-filter="text" data-media="text">Text</button>
          <button class="chip" data-filter="images" data-media="image">Images</button>
          <button class="chip" data-filter="screenshots" data-media="screenshot">Screenshots</button>
          <button class="chip" data-filter="files" data-media="file">Files</button>
        </div>
      </div>

      <!-- Content Area -->
      <div class="clips-area">
        <div class="loading-state" id="loading-state">
          <div class="loader"></div>
          <span style="color:var(--text-tertiary);font-size:13px;font-weight:500;">Loading clips...</span>
        </div>

        <div class="empty-state" id="empty-state" style="display:none;">
          <div class="empty-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
              <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
            </svg>
          </div>
          <h2>No clips yet</h2>
          <p>Start browsing and save interesting content with Context Clipper.</p>
        </div>

        <div class="clips-grid" id="clips-grid"></div>

        <div class="pagination" id="pagination" style="display:none;">
          <button class="btn btn-ghost" id="prev-btn">&larr; Previous</button>
          <span class="page-info" id="page-info"></span>
          <button class="btn btn-ghost" id="next-btn">Next &rarr;</button>
        </div>
      </div>
    </main>
  </div>

  <!-- Create Project Modal -->
  <div class="modal-overlay" id="create-project-modal">
    <div class="modal-box">
      <h3>Create New Project</h3>
      <input class="modal-input" id="project-name-input" type="text" placeholder="Project name" autocomplete="off">
      <input class="modal-input" id="project-desc-input" type="text" placeholder="Description (optional)" autocomplete="off">
      <div class="modal-actions">
        <button class="btn btn-ghost" id="cancel-create-btn">Cancel</button>
        <button class="btn btn-primary" id="confirm-create-btn">Create</button>
      </div>
    </div>
  </div>

  <!-- Ask AI Modal -->
  <div class="modal-overlay" id="ask-modal">
    <div class="modal-box">
      <h3>Ask AI about this clip</h3>
      <input class="modal-input" id="question-input" type="text" placeholder="What would you like to know?" autocomplete="off">
      <div class="answer-box" id="answer-box" style="display:none;"></div>
      <div class="modal-actions">
        <button class="btn btn-ghost" id="ask-cancel-btn">Cancel</button>
        <button class="btn btn-primary" id="ask-submit-btn">Ask</button>
      </div>
    </div>
  </div>

  <!-- Edit Clip Modal -->
  <div class="modal-overlay" id="edit-clip-modal">
    <div class="modal-box">
      <h3>Edit Clip</h3>
      <textarea class="modal-input" id="edit-clip-text" rows="6" placeholder="Clip text..." style="resize:vertical;"></textarea>
      <div class="modal-actions">
        <button class="btn btn-ghost" id="edit-cancel-btn">Cancel</button>
        <button class="btn btn-primary" id="edit-save-btn">Save</button>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
