<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Clipper Chat Test</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        #chat-box { border: 1px solid #ccc; padding: 1rem; height: 400px; overflow-y: auto; margin-bottom: 1rem; border-radius: 4px; }
        .message { margin-bottom: 1rem; padding: 0.5rem; border-radius: 4px; }
        .user { background-color: #e3f2fd; text-align: right; }
        .bot { background-color: #f5f5f5; }
        .input-area { display: flex; gap: 1rem; }
        input { flex: 1; padding: 0.5rem; }
        button { padding: 0.5rem 1rem; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Context Clipper Chat</h1>
    <p>Test your saved clips by asking questions below.</p>
    
    <div id="chat-box"></div>
    
    <div class="input-area">
        <input type="text" id="question" placeholder="Ask a question about your clips..." onkeypress="handleKeyPress(event)">
        <button onclick="ask()">Ask</button>
    </div>

    <script>
        async function ask() {
            const input = document.getElementById('question');
            const question = input.value.trim();
            if (!question) return;

            // Add user message
            addMessage(question, 'user');
            input.value = '';
            input.disabled = true;

            try {
                const response = await fetch('http://localhost:8000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question })
                });
                
                const data = await response.json();
                addMessage(data.answer || data.detail || "Error occurred", 'bot');
            } catch (error) {
                addMessage("Error connecting to server: " + error.message, 'bot');
            }

            input.disabled = false;
            input.focus();
        }

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = text;
            document.getElementById('chat-box').appendChild(div);
            document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') ask();
        }
    </script>
</body>
</html>
